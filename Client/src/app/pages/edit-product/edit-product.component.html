<div class="w-[70%] mx-auto md:w-[50%] lg:w-[40%] mt-36">
    <h1 class="text-center font-medium text-3xl my-4">Editar un producto</h1>
    <form (submit)="onSubmit()" [formGroup]="form" class="flex flex-col justify-center">

        <div>
            <input [class]="validateField('title')" formControlName="title" type="text" class="px-2 py-1 bg-gray-200 border-black border-2 rounded-lg mb-2" placeholder="Título del producto">
            
            <ngx-dropzone class="flex justify-center" (change)="onSelect($event)">
                <ngx-dropzone-label>Agrega una imagen</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true" (removed)="onRemove(f)" *ngFor="let f of files" [file]="f">
                    <ngx-dropzone-label></ngx-dropzone-label>
                </ngx-dropzone-image-preview>
            </ngx-dropzone>
            <textarea [class]="validateField('description')"  formControlName="description" class="px-2 520:mt-5 py-1 520:py-0 520:my-0 bg-gray-200 border-black border-2 w-full rounded-lg my-4 h-24 resize-none" type="number" placeholder="Descripción del producto"></textarea>

            <div class="flex flex-col 520:flex-row 520:gap-2 520:mt-4 justify-center">

                <input [class]="validateField('price')"  formControlName="price" class="px-2 py-1 520:py-0 520:my-0 bg-gray-200 border-black border-2 rounded-lg my-4" type="number" placeholder="Precio del producto">
                <select [class]="validateField('category')" formControlName="categoryId" class="px-2 py-1 text-lg font-medium border-2 520:text-base border-black">
                    <option value="">Selecciona una categoría</option>
                    <option class="px-2 py-1 font-medium" value="1">Sopas</option>
                    <option class="px-2 py-1 font-medium" value="2">Bebidas artesanales</option>
                    <option class="px-2 py-1 font-medium" value="3">Productos artesanales</option>
                    <option class="px-2 py-1 font-medium" value="4">Ropa o vestimenta</option>
                </select>
            </div>
            <div class="flex justify-center gap-2">
                <button (click)="goToProvidersInstead()" type="button" class="px-2 py-1 border-2 mt-4 border-black rounded-lg font-medium hover:bg-gray-300 transition ease-in-out duration-300">Prefiero editar proveedores<i class="fa-solid fa-arrow-right ml-1"></i></button>
                <button type="submit" class="px-2 py-1 border-2 mt-4 border-black rounded-lg font-medium bg-yellow-200 hover:bg-yellow-300 transition ease-in-out duration-300">Continuar<i class="fa-solid fa-arrow-right ml-1"></i></button>
            </div>
        </div>

        
    </form>
</div>
