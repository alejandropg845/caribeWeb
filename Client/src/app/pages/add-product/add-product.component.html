<div class="w-[70%] mx-auto md:w-[50%] lg:w-[40%] mt-36">
    <h1 class="text-center font-medium text-3xl my-4">Agregar un producto</h1>
    <form (submit)="onSubmit()" [formGroup]="form" class="flex flex-col justify-center">

        <div>
            <div class="flex flex-wrap items-center">
                <input [class]="validateField('title')" formControlName="title" type="text" class="px-2 py-1 bg-gray-200 border-black border-2 rounded-lg mb-2" placeholder="Título del producto">
                <p *ngIf="showInfo('title')" class="ml-2 text-xs text-red-500 font-semibold">Has excedido el límite de caracteres (100)</p>
            </div>
            <ngx-dropzone accept="image/jpeg, image/jpg, image/png, image/webp" class="flex justify-center" (change)="onSelect($event)">
                <ngx-dropzone-label>Agregar imagen del producto</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
                </ngx-dropzone-image-preview>
            </ngx-dropzone>
            <textarea [class]="validateField('description')"  formControlName="description" class="px-2 520:mt-5 py-1 520:py-0 520:my-0 bg-gray-200 border-black border-2 w-full rounded-lg my-4 h-24 resize-none" placeholder="Descripción del producto"></textarea>
            <p *ngIf="showInfo('description')" class="px-1 text-xs text-red-500 font-semibold">Has excedido el límite de caracteres (3000)</p>
            <div class="flex flex-col 520:flex-row 520:gap-2 520:mt-4 justify-center">

                <div class="flex flex-col">
                    <input [class]="validateField('price')"  formControlName="price" class="px-2 py-1 520:py-0 520:my-0 bg-gray-200 border-black border-2 rounded-lg my-4" type="number" placeholder="Precio del producto">
                    <p *ngIf="showInfo('price')" class="px-1 text-xs text-red-500 font-semibold">El precio debe ser menor a COP 1.000.000$</p>
                </div>

                <select [class]="validateField('categoryId')" formControlName="categoryId" class="px-2 py-1 text-lg font-medium border-2 520:text-base border-black">
                    <option value="">Selecciona una categoría</option>
                    <option class="px-2 py-1 font-medium" value="1">Sopas</option>
                    <option class="px-2 py-1 font-medium" value="2">Bebidas artesanales</option>
                    <option class="px-2 py-1 font-medium" value="3">Productos artesanales</option>
                    <option class="px-2 py-1 font-medium" value="4">Ropa o vestimenta</option>
                </select>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-2 flex items-center py-1 border-2 mt-4 border-black rounded-lg font-medium bg-yellow-200 hover:bg-yellow-300 transition ease-in-out duration-300"><img *ngIf="isSubmit" class="w-6 h-6 mr-1" src="../../../assets/loading-gif.gif
                    " alt="">Agregar producto<i class="fa-solid fa-arrow-right ml-1"></i></button>
            </div>
        </div>

        
    </form>
</div>
